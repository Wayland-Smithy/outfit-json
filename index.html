<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/chosen.min.css">
</head>

<body>
  <form>
    <div id="container">
      <div id="content">
        <header>
          <h1>/tg/station outfit editor .json acquisition tool</h1>
        </header>
        <h2>T.O.E.J.A.T.</h2>
        <div class="side-by-side clearfix">
          <div>
            <em>Step 1: Pick Accessories - Preview with <a href="https://badger.atlantaned.space/" target="_blank" rel="noopener">BadgeR</a></em>
            <input placeholder="Outfit Name" id="name" tabindex="1" oninput="regenJSON()" style="width: 342px;">
            <select id="head" data-placeholder="Head slot" class="chosen-select" tabindex="2" onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="mask" data-placeholder="Mask slot" class="chosen-select" tabindex="3" onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="glasses" data-placeholder="Glasses slot" class="chosen-select" tabindex="4"
              onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="neck" data-placeholder="Neck slot" class="chosen-select" tabindex="5" onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="suit" data-placeholder="Suit slot" class="chosen-select" tabindex="6" onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="uniform" data-placeholder="Uniform slot" class="chosen-select" tabindex="7"
              onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="gloves" data-placeholder="Gloves slot" class="chosen-select" tabindex="8"
              onchange="regenJSON()">
              <option value=""></option>
            </select>
            <select id="shoes" data-placeholder="Shoes slot" class="chosen-select" tabindex="9" onchange="regenJSON()">
              <option value=""></option>
            </select>
          </div>
          <div>
            <em>Step 2: Get JSON</em>
            <textarea id="code-out" rows="12" cols="50" wrap="off" style="font-family: monospace;" readonly></textarea>
          </div>
        </div>
        <footer>
          Made with <b style="color: red;">â™¥</b> by <a href="https://github.com/Wayland-Smithy">Wayland-Smithy</a> and big thanks to <a href="https://github.com/harvesthq/chosen">Chosen</a> for the easy filter
          selects.
        </footer>
      </div>
    </div>
  </form>

  <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="lib/chosen.jquery.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    var outfit_options = {};
  </script>
  <script src="outfit_options/head.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/mask.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/glasses.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/neck.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/suit.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/uniform.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/gloves.js" type="text/javascript" charset="utf-8"></script>
  <script src="outfit_options/shoes.js" type="text/javascript" charset="utf-8"></script>

  <script src="script.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
